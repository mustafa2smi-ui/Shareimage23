<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarulMasail - Islamic Q&A</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  
  <header>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <h1>🕌 DarulMasail</h1>
  <button id="themeToggle">🌙</button>
</header>

<nav id="sideMenu" class="hidden-menu">
   <button id="closeMenu">✖</button>
  <a href="#">Home</a>
  <a href="#">Namaz</a>
  <a href="#">Dua</a>
  <a href="#">Roza</a>
  <a href="#">Zakat</a>
  <a href="#">Hajj</a>
  <a href="#">Masail (Q&A)</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>
  <!-- 🔹 Top Namaz Time Bar -->
  <div id="namazTimes" class="namaz-times">
    🕋 Loading Namaz Times...
  </div>
  <!-- 🔹 Location info -->
  <div id="location" class="location-text">Detecting location...</div>

  <!-- 🔹 Disclaimer -->
  <p id="disclaimer" class="disclaimer">
    Please double check because this uses a free API, so timings may have slight mistakes.
  </p>
  <!-- 🔹 Auto Slider -->
  <section class="slider">
    <div class="slider-track" id="highlighted"></div>
  </section>

  <!-- 🔹 Question List --
  <main id="qaList"></main>

  <!-- 🔹 Single Q&A View -
  <section id="singleView" class="hidden">
    <div id="qaCard"></div>
    <div class="action-btns">
      <button id="shareBtn">📤 Share</button>
      <button id="backBtn">← Back</button>
    </div>
    <!-- 🔹 Theme Selector 
<div class="theme-selector">
  <button onclick="setTheme('dark')">Dark</button>
  <button onclick="setTheme('green')">Green</button>
  <button onclick="setTheme('blue')">Blue</button>
  <button onclick="setTheme('sand')">Sand</button>
</div>
  </section>
-->
  <!-- 🟢 Wrap your Q&A section inside a container -->
<div id="qaArea" class="qa-area dark"> <!-- default theme dark -->
  <section id="singleView" class="hidden">
    <div id="qaCard"></div>

    <div class="action-btns">
      <button id="shareBtn">📤 Share</button>
      <button id="backBtn">← Back</button>
    </div>

    <!-- 🔹 Theme Selector -->
    <div class="theme-selector">
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('green')">Green</button>
      <button onclick="setTheme('blue')">Blue</button>
      <button onclick="setTheme('sand')">Sand</button>
    </div>
  </section>
</div>
  <footer>
    <p>© 2025 DarulMasail | Authentic Islamic Q&A</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
